<div class="registration-container">
    <div class="registration-form">
      <h2>Registration</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
    <br>
  
    <div *ngIf="registrationSuccess" class="alert alert-success mt-3" role="alert">
      Registered successfully! ðŸŽ‰<br>
<br>
      <p>Would you like to <a href="/login" class="login-link" (click)="navigateToLogin()">go to login page</a>?</p>
    </div>
  </div>
